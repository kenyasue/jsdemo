<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Bezier Dancer with Colorful Particles</title>
    <!-- Tone.js ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
            font-family: sans-serif;
        }

        canvas {
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.05);
        }

        #instruction {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            opacity: 0.5;
            font-size: 12px;
            color: #fff;
            text-shadow: 0 0 5px #0ff;
        }

        /* スタートボタンのスタイル */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 24px;
            color: #0ff;
            background: transparent;
            border: 2px solid #0ff;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px #0ff, inset 0 0 15px #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            transition: all 0.3s;
        }

        #start-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px #0ff, inset 0 0 30px #0ff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- スタート画面 -->
    <div id="overlay">
        <button id="start-btn">Click to Start Party</button>
    </div>

    <!-- 描画領域 -->
    <canvas id="stage"></canvas>
    <div id="instruction">Tone.js Music + Procedural Animation + Particles + Spotlights</div>

    <script>
        // ==========================================
        // 1. ビジュアル設定 (Canvas)
        // ==========================================
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d');
        let width, height, centerX, centerY;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2 + 60;
        }
        window.addEventListener('resize', resize);
        resize();

        // ==========================================
        // 2. パーティクルシステム
        // ==========================================
        const particles = [];

        class Particle {
            constructor(x, y, color, speed, size) {
                this.x = x;
                this.y = y;
                this.color = color;
                // 全方向に飛び散る
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * speed;
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity;

                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.01; // 消える速さ
                this.size = size;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.size *= 0.96; // 徐々に小さく
            }

            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        // パーティクル発生関数
        function spawnParticles(x, y, count, speedBase, sizeBase, hueBase = null) {
            for (let i = 0; i < count; i++) {
                // 色相をランダムにしてカラフルに。指定がなければ完全ランダム
                const hue = hueBase !== null ? hueBase + Math.random() * 60 - 30 : Math.random() * 360;
                const color = `hsl(${hue}, 100%, 60%)`;

                particles.push(new Particle(
                    x,
                    y,
                    color,
                    speedBase + Math.random() * 2,
                    sizeBase + Math.random() * 3
                ));
            }
        }

        // ==========================================
        // 3. 音楽設定 (Tone.js)
        // ==========================================
        let isPlaying = false;

        // BPM設定
        const BPM = 128; // 少しテンポアップ
        Tone.Transport.bpm.value = BPM;

        // シンセサイザーの準備
        const kick = new Tone.MembraneSynth({
            pitchDecay: 0.05,
            octaves: 10,
            oscillator: { type: "sine" },
            envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4 }
        }).toDestination();

        const bass = new Tone.MonoSynth({
            oscillator: { type: "square" },
            // Releaseを短くして、次の音とかぶりにくく修正
            envelope: { attack: 0.1, decay: 0.3, sustain: 0.2, release: 0.8 },
            filterEnvelope: { attack: 0.06, decay: 0.2, sustain: 0.5, baseFrequency: 200, octaves: 2.6 }
        }).toDestination();
        bass.volume.value = -6;

        const hat = new Tone.MetalSynth({
            frequency: 200,
            envelope: { attack: 0.001, decay: 0.1, release: 0.01 },
            harmonicity: 5.1,
            modulationIndex: 32,
            resonance: 4000,
            octaves: 1.5
        }).toDestination();
        hat.volume.value = -12;

        const synth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "triangle" },
            envelope: { attack: 0.05, decay: 0.1, sustain: 0.3, release: 1 }
        }).toDestination();
        synth.volume.value = -10;

        // --- シーケンス & イベント ---

        // キック: 4つ打ち + 爆発エフェクト
        const kickLoop = new Tone.Loop(time => {
            kick.triggerAttackRelease("C1", "8n", time);

            // 画面上のランダムな位置で爆発
            Tone.Draw.schedule(() => {
                if (canvas.width > 0) {
                    // 背景用の大きな爆発
                    spawnParticles(
                        Math.random() * width,
                        Math.random() * height,
                        10, 8, 5
                    );
                }
            }, time);
        }, "4n");

        // ベース
        const bassSeq = new Tone.Sequence((time, note) => {
            // "16n." (付点16分音符) を使用して、次の音(8n後)と重ならないようにする
            if (note) bass.triggerAttackRelease(note, "16n.", time);
        }, ["C2", "C2", "Eb2", "C2", "G1", "Bb1", "C2", "G1"], "8n");

        // ハイハット
        const hatLoop = new Tone.Loop(time => {
            // 【修正点】以前のコードでは引数の順序が間違っていました。
            // 正: triggerAttackRelease(note, duration, time, velocity)
            // 以前: triggerAttackRelease("32n", time, velocity) -> timeがduration扱い、velocityがtime扱いになってエラー発生
            hat.triggerAttackRelease(200, "32n", time, Math.random() * 0.5 + 0.5);
        }, "16n");

        // コード（和音）で華やかに
        const chordLoop = new Tone.Loop(time => {
            synth.triggerAttackRelease(["C4", "Eb4", "G4"], "8n", time);
            // 和音のタイミングで中央から放射
            Tone.Draw.schedule(() => {
                if (canvas.width > 0) spawnParticles(centerX, centerY, 30, 15, 4, 180); // シアン系
            }, time);
        }, "1m");


        // スタートボタンの処理
        document.getElementById('start-btn').addEventListener('click', async () => {
            // AudioContextの開始
            await Tone.start();

            // 以前のスケジュールをクリア
            Tone.Transport.cancel();
            Tone.Transport.stop();

            // ループスケジューリング
            kickLoop.start(0);
            bassSeq.start(0);
            hatLoop.start(0);
            chordLoop.start("2m");

            // 少し未来からスタート
            Tone.Transport.start("+0.1");

            // UI更新
            document.getElementById('overlay').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 500);

            isPlaying = true;
        });


        // ==========================================
        // 4. アニメーションロジック
        // ==========================================
        function drawLimb(p1, p2, curveness, color, lineWidth = 6) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.shadowBlur = 20;
            ctx.shadowColor = color;

            const midX = (p1.x + p2.x) / 2;
            const midY = (p1.y + p2.y) / 2;
            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;

            const controlX = midX - dy * curveness;
            const controlY = midY + dx * curveness;

            ctx.moveTo(p1.x, p1.y);
            ctx.quadraticCurveTo(controlX, controlY, p2.x, p2.y);
            ctx.stroke();
        }

        function drawHead(p, color) {
            ctx.beginPath();
            ctx.fillStyle = '#000';
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.shadowBlur = 25;
            ctx.shadowColor = color;
            ctx.arc(p.x, p.y, 18, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        // --- スポットライト描画関数 ---
        function drawSpotlight(x, angle, hue, intensity) {
            ctx.save();
            ctx.translate(x, -50); // 画面上部外側から
            ctx.rotate(angle);

            // 光の長さ
            const length = height * 1.5;
            // 根元の幅
            const widthTop = 10;
            // 照射先の幅
            const widthBottom = 300;

            // グラデーション作成 (根元から先へ薄くなる)
            const gradient = ctx.createLinearGradient(0, 0, 0, length);

            // 加算合成用に色を作成
            const colorStart = `hsla(${hue}, 100%, 70%, ${0.3 * intensity})`;
            const colorEnd = `hsla(${hue}, 100%, 50%, 0)`;

            gradient.addColorStop(0, colorStart);
            gradient.addColorStop(0.2, `hsla(${hue}, 100%, 70%, ${0.1 * intensity})`);
            gradient.addColorStop(1, colorEnd);

            ctx.fillStyle = gradient;

            // 台形のような形を描く
            ctx.beginPath();
            ctx.moveTo(-widthTop / 2, 0);
            ctx.lineTo(widthTop / 2, 0);
            ctx.lineTo(widthBottom / 2, length);
            ctx.lineTo(-widthBottom / 2, length);
            ctx.closePath();

            ctx.fill();
            ctx.restore();
        }

        // 背景ダンサー描画用のヘルパー関数
        function drawBackgroundDancer(centerX, centerY, scale, beatOffset, color, pulse) {
            const t = (isPlaying && Tone.Transport.state === 'started') ? Tone.Transport.seconds : performance.now() * 0.001;
            const beat = (t + beatOffset) * (BPM / 60) * Math.PI;

            const bounce = Math.abs(Math.sin(beat)) * 20 * scale;
            const sway = Math.sin(beat * 0.5) * 40 * scale;

            const hip = { x: centerX + sway, y: centerY - bounce };
            const spineTop = { x: hip.x + Math.sin(beat * 0.5) * 20 * scale, y: hip.y - 110 * scale };
            const neck = { x: spineTop.x, y: spineTop.y - 25 * scale };
            const head = { x: neck.x + Math.sin(beat) * 8 * scale, y: neck.y - 35 * scale };

            const shoulderL = { x: spineTop.x - 35 * scale, y: spineTop.y + 5 * scale };
            const shoulderR = { x: spineTop.x + 35 * scale, y: spineTop.y + 5 * scale };

            const elbowL = {
                x: shoulderL.x - (55 * scale) + Math.sin(beat) * (25 * scale),
                y: shoulderL.y + (40 * scale) + Math.cos(beat) * (25 * scale)
            };
            const handL = {
                x: elbowL.x - (35 * scale) + Math.sin(beat * 1.5) * (35 * scale),
                y: elbowL.y + (35 * scale) + Math.cos(beat * 1.5) * (35 * scale)
            };

            const elbowR = {
                x: shoulderR.x + (55 * scale) + Math.sin(beat + Math.PI) * (25 * scale),
                y: shoulderR.y - (40 * scale) + Math.cos(beat) * (25 * scale)
            };
            const handR = {
                x: elbowR.x + (35 * scale) + Math.cos(beat * 1.5) * (35 * scale),
                y: elbowR.y - (35 * scale) + Math.sin(beat * 1.5) * (35 * scale)
            };

            const stepL = Math.max(0, Math.sin(beat));
            const stepR = Math.max(0, Math.sin(beat + Math.PI));

            const kneeL = { x: hip.x - 35 * scale, y: hip.y + (90 * scale) - stepL * (30 * scale) };
            const footL = { x: hip.x - 45 * scale, y: hip.y + (190 * scale) - stepL * (15 * scale) };
            const kneeR = { x: hip.x + 35 * scale, y: hip.y + (90 * scale) - stepR * (30 * scale) };
            const footR = { x: hip.x + 45 * scale, y: hip.y + (190 * scale) - stepR * (15 * scale) };

            const lineWidth = 6 * scale;
            const headRadius = 18 * scale;

            ctx.shadowBlur = pulse * scale;

            drawLimb(hip, kneeR, -0.15, color, lineWidth);
            drawLimb(kneeR, footR, 0.1, color, lineWidth);
            drawLimb(hip, kneeL, 0.15, color, lineWidth);
            drawLimb(kneeL, footL, -0.1, color, lineWidth);
            drawLimb(hip, spineTop, 0.1, color, lineWidth + 2 * scale);
            drawLimb(shoulderR, elbowR, -0.2, color, lineWidth);
            drawLimb(elbowR, handR, 0.2, color, lineWidth);
            drawLimb(shoulderL, elbowL, 0.2, color, lineWidth);
            drawLimb(elbowL, handL, -0.2, color, lineWidth);

            ctx.beginPath();
            ctx.moveTo(shoulderL.x, shoulderL.y);
            ctx.lineTo(shoulderR.x, shoulderR.y);
            ctx.strokeStyle = color;
            ctx.lineWidth = 4 * scale;
            ctx.stroke();

            ctx.beginPath();
            ctx.fillStyle = '#000';
            ctx.strokeStyle = color;
            ctx.lineWidth = 4 * scale;
            ctx.shadowBlur = 25 * scale;
            ctx.shadowColor = color;
            ctx.arc(head.x, head.y, headRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        function animate(time) {
            // 残像処理
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // Tone.Transport.state が 'started' の時だけ Tone.Transport.seconds を使う
            const t = (isPlaying && Tone.Transport.state === 'started') ? Tone.Transport.seconds : time * 0.001;
            const beat = t * (BPM / 60) * Math.PI;

            // ビートに合わせて発光強度変化
            const pulse = 15 + Math.abs(Math.sin(beat * 4)) * 15;
            // スポットライト用のゆっくりした変化
            const slowTime = t * 0.5;

            // 加算合成モードON（光らせる）
            ctx.globalCompositeOperation = 'lighter';

            // --- スポットライト描画 ---
            // 5本のスポットライト
            const numSpots = 5;
            for (let i = 0; i < numSpots; i++) {
                // 配置
                const x = width * (0.1 + i * 0.2);
                // 角度スイング (個別に位相をずらす)
                const angle = Math.sin(slowTime + i) * 0.5;
                // 色 (時間で変化 + 個体差)
                const hue = (t * 20 + i * 50) % 360;
                // 強度 (ビートに合わせてピカピカ)
                const intensity = 0.5 + Math.sin(beat * 4 + i) * 0.5;

                drawSpotlight(x, angle, hue, intensity);
            }

            // --- パーティクル更新と描画 ---
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw(ctx);
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // --- 背景ダンサー描画 ---
            const numBackgroundDancers = 15;
            for (let i = 0; i < numBackgroundDancers; i++) {
                const seed = i * 132.1;
                const bgX = width * ((Math.sin(seed) + 1) / 2 * 0.8 + 0.1);
                const bgY = height * ((Math.cos(seed) + 1) / 2 * 0.3 + 0.3);

                const scale = 0.2 + (Math.sin(seed * 2) + 1) * 0.15;
                const beatOffset = seed;
                const hue = (t * 10 + seed) % 360;
                const alpha = 0.1 + scale * 0.3;
                const color = `hsla(${hue}, 80%, 60%, ${alpha})`;

                drawBackgroundDancer(bgX, bgY, scale, beatOffset, color, pulse);
            }


            // --- メインダンサー計算 ---
            const bounce = Math.abs(Math.sin(beat)) * 20;
            const sway = Math.sin(beat * 0.5) * 40;

            const hip = { x: centerX + sway, y: centerY - bounce };

            const spineTop = { x: hip.x + Math.sin(beat * 0.5) * 20, y: hip.y - 110 };
            const neck = { x: spineTop.x, y: spineTop.y - 25 };
            const head = { x: neck.x + Math.sin(beat) * 8, y: neck.y - 35 };

            const shoulderL = { x: spineTop.x - 35, y: spineTop.y + 5 };
            const shoulderR = { x: spineTop.x + 35, y: spineTop.y + 5 };

            const elbowL = {
                x: shoulderL.x - 55 + Math.sin(beat) * 25,
                y: shoulderL.y + 40 + Math.cos(beat) * 25
            };
            const handL = {
                x: elbowL.x - 35 + Math.sin(beat * 1.5) * 35,
                y: elbowL.y + 35 + Math.cos(beat * 1.5) * 35
            };

            const elbowR = {
                x: shoulderR.x + 55 + Math.sin(beat + Math.PI) * 25,
                y: shoulderR.y - 40 + Math.cos(beat) * 25
            };
            const handR = {
                x: elbowR.x + 35 + Math.cos(beat * 1.5) * 35,
                y: elbowR.y - 35 + Math.sin(beat * 1.5) * 35
            };

            const stepL = Math.max(0, Math.sin(beat));
            const stepR = Math.max(0, Math.sin(beat + Math.PI));

            const kneeL = { x: hip.x - 35, y: hip.y + 90 - stepL * 30 };
            const footL = { x: hip.x - 45, y: hip.y + 190 - stepL * 15 };
            const kneeR = { x: hip.x + 35, y: hip.y + 90 - stepR * 30 };
            const footR = { x: hip.x + 45, y: hip.y + 190 - stepR * 15 };


            // --- パーティクル放出 ---
            if (isPlaying && canvas.width > 0) {
                spawnParticles(handL.x, handL.y, 2, 2, 2);
                spawnParticles(handR.x, handR.y, 2, 2, 2);
                if (stepL > 0.8) spawnParticles(footL.x, footL.y, 3, 3, 3, 180);
                if (stepR > 0.8) spawnParticles(footR.x, footR.y, 3, 3, 3, 300);
            }


            // --- メインダンサー描画 ---
            const colorMain = '#00ffff';
            const colorSub = '#ff00ff';
            const colorCore = '#ffffff';

            ctx.shadowBlur = pulse;

            drawLimb(hip, kneeR, -0.15, colorSub);
            drawLimb(kneeR, footR, 0.1, colorSub);
            drawLimb(hip, kneeL, 0.15, colorMain);
            drawLimb(kneeL, footL, -0.1, colorMain);
            drawLimb(hip, spineTop, 0.1, colorCore, 8);
            drawLimb(shoulderR, elbowR, -0.2, colorSub);
            drawLimb(elbowR, handR, 0.2, colorSub);
            drawLimb(shoulderL, elbowL, 0.2, colorMain);
            drawLimb(elbowL, handL, -0.2, colorMain);

            ctx.beginPath();
            ctx.moveTo(shoulderL.x, shoulderL.y);
            ctx.lineTo(shoulderR.x, shoulderR.y);
            ctx.strokeStyle = colorCore;
            ctx.lineWidth = 4;
            ctx.stroke();

            drawHead(head, colorCore);

            // 加算合成終了
            ctx.globalCompositeOperation = 'source-over';

            // 床の反射
            if (canvas.width > 0 && canvas.height > 0) {
                ctx.save();
                ctx.translate(0, height);
                ctx.scale(1, -0.4);
                ctx.globalAlpha = 0.2;
                ctx.drawImage(canvas, 0, 0);
                ctx.restore();
            }

            requestAnimationFrame(animate);
        }

        animate(0);
    </script>

</body>

</html>
